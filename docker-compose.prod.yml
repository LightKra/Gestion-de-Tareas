services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: gestion-tareas-backend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - "./backend/database.db:/app/database.db"
    networks:
      - gestion-tareas-network
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=http://localhost:3000
    container_name: gestion-tareas-frontend-prod
    ports:
      - "80:80"
    networks:
      - gestion-tareas-network
    restart: always
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  gestion-tareas-network:
    driver: bridge
