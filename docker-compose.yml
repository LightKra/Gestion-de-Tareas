services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gestion-tareas-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    volumes:
      # Montar el código fuente para desarrollo (hot reload)
      - "./backend/src:/app/src:rw"
      - "./backend/tsconfig.json:/app/tsconfig.json:ro"
      - "./backend/nodemon.json:/app/nodemon.json:ro"
      - /app/node_modules
    networks:
      - gestion-tareas-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gestion-tareas-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    volumes:
      # Montar el código fuente para desarrollo (hot reload)
      - "./frontend/src:/app/src"
      - "./frontend/public:/app/public"
      - "./frontend/index.html:/app/index.html"
      - "./frontend/vite.config.ts:/app/vite.config.ts"
      - "./frontend/tsconfig.json:/app/tsconfig.json"
      - "./frontend/tsconfig.app.json:/app/tsconfig.app.json"
      - "./frontend/tsconfig.node.json:/app/tsconfig.node.json"
      - /app/node_modules
    networks:
      - gestion-tareas-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  gestion-tareas-network:
    driver: bridge
